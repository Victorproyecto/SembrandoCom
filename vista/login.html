<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_oscar.css">
    <link rel="stylesheet" href="../vista/css/styles header-footer.css">
    <title>Sembrando Comunidad - Login</title>
</head>
<body>
    <header class="header-index">
        <div class="logo-index">
            <img src="img/imagenes/logo.png" alt="Logo Sembrando Comunidad">
        </div>
        <h1>Sembrando Comunidad</h1>
    </header>

    <main id="login">
        <div class="login-container">
            <div class="logo-container-central">
                <img id="logoCentral" src="img/imagenes/logo.png" alt="Logo Central">
            </div>
            <div class="message-container">
                <p class="message">Volver a las raíces</p>
            </div>
            <form action="../controlador/login.php" class="login-form" method="post">
                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="input" placeholder="example@email.com" required>
    
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" name="password" class="input" placeholder="mínimo 8 caracteres" required>

                <button class="btn-login" type="submit">Iniciar sesión</button>
            </form>
            <div class="separator">
                <hr class="hr-login">
                <span>o</span>
                <hr class="hr-login">
            </div>
            <a id="btn-google" href="#">Iniciar sesión con Google</a>
            <p class="login-footer">¿No tienes una cuenta? <a class="link-sub" href="register.html">Regístrate</a></p>
        </div>
    </main>

    <footer>
        <p>© 2024 Sembrando Comunidad. Todos los derechos reservados.</p>
    </footer>

    <script src="js/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/alerts.js"></script>
</body>
</html>
