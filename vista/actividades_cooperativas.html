<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Cooperativas - Sembrando Comunidad</title>
    <link rel="stylesheet" href="../vista/css/styles lucia.css">
</head>
<body>

    <!-- Header cargado dinámicamente -->
    <div id="header-placeholder"></div>

    <main class="contenedor-principal">
        <!-- Columna izquierda: Crear actividad -->
        <section class="crear-actividad">
            <h2>Crear Actividad</h2>
            <form form action="../controlador/crear_actividad.php   " id="form-crear-actividad" method="post" >
                <input type="text" placeholder="Nombre de la actividad" required>
                <textarea placeholder="Descripción de la actividad" required></textarea>
                <input type="text" placeholder="Dirección" required>
                <input type="date" placeholder="Fecha" required>
                <label>
                    Actividad Premium:
                    <input type="checkbox">
                </label>
                <input type="number" placeholder="Número de voluntarios" required>
                <button type="submit" class="btn-crear">Crear Actividad</button>
            </form>
        </section>

        <!-- Columna derecha: Mis actividades -->
        <section class="mis-actividades">
            <h2>Mis Actividades</h2>
            <div class="actividad">
                <h3>Nombre de la Actividad</h3>
                <p>Descripción breve de la actividad...</p>
                <p><strong>Fecha:</strong> 2024-12-01</p>
                <p><strong>Dirección:</strong> Calle Ejemplo, 123</p>
                <p><strong>Premium:</strong> No</p>
                <button class="btn-editar">Editar</button>
                <button class="btn-eliminar">Eliminar</button>
            </div>
            <!-- Repetir bloque div.actividad para más actividades -->
        </section>
    </main>

    <!-- Footer cargado dinámicamente -->
    <div id="footer-placeholder"></div>

    <script src="../vista/js/header_footer_coop.js"></script>
</body>
</html>
