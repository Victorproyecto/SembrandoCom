<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_oscar.css">
    <title>Sembrando Comunidad - Registro</title>
</head>
<body>
    <header>
        <nav>
            <div class="header-container">
                <div id="logo-nav" class="logo-container">
                    <img src="img/imagenes/logo.png" alt="Logo Sembrando Comunidad" class="logo-nav-img">
                </div>
            </div>
        </nav>
    </header>

    <main id="register">
        <div class="content-container">
            <div class="register-container">
                <div class="logo-container-central">
                    <img id="logoCentral" src="img/imagenes/logo.png" alt="Logo Central">
                </div>
                <div class="message-container">
                    <p class="message">Volver a las raíces</p>
                </div>
                <form action="../controlador/register.php" method="post" class="register-form">
                    <label class="label" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="input" placeholder="Albert Castro" required>
        
                    <label class="label" for="fecha">Fecha de nacimiento</label>
                    <input type="date" name="fecha" id="fecha" class="input" required>

                    <label for="email" class="label">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="input" placeholder="example@email.com" required>
        
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" name="password" id="password" class="input" placeholder="mínimo 8 caracteres" required>

                    <label class="admin label">Registrarse como cooperativa
                        <input type="checkbox" name="admin" id="admin" class="checkbox">
                    </label>

                    <button class="btn-register" type="submit">Regístrate</button>
                </form>
                <div class="separator">
                    <hr class="hr-register">
                    <span>o</span>
                    <hr class="hr-register">
                </div>
                <a id="btn-google" href="#">Regístrate con Google</a>
                <p class="register-footer">¿Ya tienes una cuenta? <a class="link-sub" href="login.html">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Sembrando Comunidad. Todos los derechos reservados.</p>
    </footer>

    <script src="js/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
