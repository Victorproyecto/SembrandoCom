    <div id="profile">
        <form class="user-page" action="../controlador/update_profile.php" method="post" enctype="multipart/form-data">
            <div class="current-info">
                <div class="image-upload">
                    <img id="profile-img" src="" alt="foto de perfil">
                    <label for="file-input" class="upload-label">
                        <i class="bi bi-image"></i>
                    </label>
                    <input id="file-input" type="file" name="profileImage" style="display: none;" onchange="uploadImage()">
                </div>
                <div class="text-deco nom-ape">
                    <b><p id="user-nom"></p></b>&nbsp;
                    <b><p id="user-ape"></p></b>
                </div>
                <p id="user-mail" class="text-deco"></p>
                <p id="user-date" class="text-deco"></p>
                <button type="submit" class="button"><i class="bi bi-floppy"></i></button>
            </div>
            <div class="new-info">
                <div class="dispo">
                    <label for="nombre" class="label">Nombre</label>
                    <label for="apellidos" class="label">Apellidos</label>

                    <input type="text" class="input" id="nombre" name="nombre" placeholder="nombre">
                    <input type="text" class="input" id="apellidos" name="apellidos" placeholder="apellidos">

                    <label for="mail" class="label">Nuevo Correo electrónico</label>
                    <label for="new-mail" class="label">Repite nuevo correo electrónico</label>

                    <input type="mail" class="input" id="mail" name="mail" placeholder="nuevo email">
                    <input type="mail" class="input" id="new-mail" name="new-mail" placeholder="repite nuevo email">
                </div>
                <div class="dispo">
                    <label for="password" class="label">Contraseña actual</label>
                    <label for="repite-pasnew-pas" class="label">Repite contraseña actual</label>

                    <input type="password" class="input" id="password" name="password" placeholder="contraseña actual" required>
                    <input type="password" class="input" id="repite-pas" name="repite-pas" placeholder="confirma contraseña actual" required> 

                    <label for="new-pas" class="label">Nueva contraseña</label>
                    <label for="repite-new-pas" class="label">Repite nueva contraseña</label>

                    <input type="password" class="input" id="new-pas" name="new-pas" placeholder="mínimo 8 caracteres">
                    <input type="password" class="input" id="repite-new-pas" name="repite-new-pas" placeholder="repite nueva contraseña">
                </div>
            </div>
        </form>
